<!DOCTYPE html>

	<style type="text/css">

<body class="landing-page">
	<div class="container">
		<iframe width="100%" height="100%" name="plugin" id="plugin" src="/k1.pdf" type="application/pdf"></iframe>

	<script>
		if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
			document.querySelector( '.container' ).classList.add( 'hidden' );
			document.location.href = "/k1.pdf";
		}
	</script>
